{% extends 'base.html' %}
{% load i18n %}

{% block body %}
    <div class="form-signin">
        {% if form.errors %}
            <div class="alert alert-danger">
                {% blocktrans %}
                    <p>Your username and password didn't match. Please try again.</p>
                {% endblocktrans %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" id="id_username" placeholder="{% trans 'Enter username' %}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" id="id_password" placeholder="{% trans 'Enter password' %}">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">{% trans 'Login' %}</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
{% endblock body %}
